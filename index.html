<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ÁîüÊó•Âø´‰πêÔºÅ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", sans-serif;
        overflow: hidden;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        min-height: 100vh;
        color: #fff;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        text-align: center;
      }

      .page.active {
        display: flex;
      }

      .welcome-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .welcome-text {
        font-size: 4em;
        writing-mode: vertical-rl;
        text-orientation: upright;
        background: linear-gradient(180deg, #ffd700, #ff69b4, #87ceeb);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: textShine 3s infinite;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        letter-spacing: 0.2em;
      }

      @keyframes textShine {
        0%,
        100% {
          filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
        }
        50% {
          filter: brightness(0.8) drop-shadow(0 0 5px rgba(255, 215, 0, 0.3));
        }
      }

      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .floating-element {
        position: absolute;
        animation: float 15s linear infinite;
        opacity: 0;
      }

      @keyframes float {
        0% {
          transform: translate(var(--startX), 120vh) rotate(0deg) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--endX), -20vh) rotate(360deg) scale(1);
          opacity: 0;
        }
      }

      .sparkle-container {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        animation: twinkle 1.5s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .candle {
        font-size: 120px;
        cursor: pointer;
        filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.8));
        animation: candleFlicker 1.5s infinite;
      }

      @keyframes candleFlicker {
        0%,
        100% {
          filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.8));
        }
        50% {
          filter: drop-shadow(0 0 25px rgba(255, 165, 0, 1));
        }
      }

      .music-control {
        display: none;
      }

      .balloon {
        position: absolute;
        animation: floatUpAndSway 6s ease-in-out infinite;
        cursor: pointer;
        font-size: 40px;
        transform-origin: center;
      }

      @keyframes floatUpAndSway {
        0% {
          transform: translateY(100vh) rotate(0deg) translateX(0);
        }
        50% {
          transform: translateY(50vh) rotate(180deg) translateX(20px);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg) translateX(-20px);
        }
      }

      .wish-text {
        font-size: 1.5em;
        text-align: center;
        margin: 20px;
        animation: fadeInScale 1.5s ease-out forwards;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        line-height: 1.8;
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .gif-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .gif-container img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .fireworks-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
      }

      .firework-trail {
        position: absolute;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background: rgba(255, 220, 180, 0.8);
        transform-origin: bottom;
        animation: riseUp 1s ease-out forwards;
      }

      @keyframes riseUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(var(--targetY)) scale(0.5);
          opacity: 0;
        }
      }

      .firework-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        animation: explodeParticle 1.2s ease-out forwards;
      }

      @keyframes explodeParticle {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      .firework-glow {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: radial-gradient(circle, var(--color) 0%, transparent 70%);
        filter: blur(4px);
        opacity: 0;
        animation: glowPulse 1s ease-out forwards;
      }

      @keyframes glowPulse {
        0% {
          transform: scale(0.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .candle-container {
        position: relative;
        margin: 50px 0;
      }

      /* Ê∑ªÂä†‰∏äÂçáÊ∞îÁêÉÂä®Áîª */
      .rising-balloon {
        position: absolute;
        bottom: -50px;
        animation: riseUp 8s linear infinite;
        font-size: 2em;
      }

      @keyframes riseUp {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Ê∑ªÂä†ÈªëÊöóËΩ¨Âú∫ÊïàÊûú */
      .darkness-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 2s ease;
        z-index: 2;
      }

      .darkness-overlay.active {
        opacity: 1;
      }

      /* Â¢ûÂä†ËõãÁ≥ïÂä®Áîª */
      .cake {
        position: absolute;
        bottom: 20vh;
        font-size: 5em;
        animation: cakeFloat 3s ease-in-out infinite;
      }

      @keyframes cakeFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* ‰øÆÊîπÁ•ùÁ¶èÈ°µÈù¢ÁöÑÊ†∑Âºè */
      .wish-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .wish-icons {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      .wish-icon {
        font-size: 2em;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .wish-icon:hover {
        transform: scale(1.2);
      }

      .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        font-size: 1.5em;
        animation: floatHeart 4s ease-in-out infinite;
        opacity: 0;
      }

      .wish-button {
        padding: 12px 24px;
        font-size: 1.2em;
        background: linear-gradient(45deg, #ff6b6b, #ffc0cb);
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 1s ease-out 1s both;
      }

      .wish-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
      }

      /* Âú® style Ê†áÁ≠æ‰∏≠Ê∑ªÂä†ËøîÂõûÊåâÈíÆÊ†∑Âºè */
      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 2em;
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s ease;
        display: none;
      }

      .back-button:hover {
        transform: scale(1.1);
      }

      .page:not(#welcomePage) .back-button {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="musicControl" class="music-control">üîä</div>
    <div class="back-button" onclick="goBack()">‚¨ÖÔ∏è</div>

    <!-- Ê¨¢ËøéÈ°µÈù¢ -->
    <div id="welcomePage" class="page active">
      <div class="welcome-container">
        <div class="floating-elements" id="floatingElements"></div>

    <!-- Ëú°ÁÉõÈ°µÈù¢ -->
    <div id="candlePage" class="page">
      <div class="darkness-overlay" id="darknessOverlay"></div>
      <div id="backgroundRendering"></div>
      <div class="floating-elements" id="candleFloatingElements"></div>
      <div class="sparkle-container" id="candleSparkleContainer"></div>
      <canvas id="fireworks">ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅcanvasÊ†áÁ≠æ„ÄÇ</canvas>
      <div class="candle-container">
        <span class="candle" id="candle" onclick="blowCandle(this)">üïØÔ∏è</span>
      </div>
    </div>

    <!-- Á•ùÁ¶èÈ°µÈù¢ -->
    <div id="wishPage" class="page">
      <div class="wish-container">
        <div class="floating-hearts"></div>
        <div class="wish-text">
          ÁéãÊÄªÔºöÂçÅÂÖ´Â≤ÅÁîüÊó•Âø´‰πêÔºÅ<br />
          ÊÑøÊâÄË°åÁöÜÂù¶ÈÄî<br />
          ÊâÄÈÅáÁöÜÊ∏©Êöñ<br />
          ÊâÄÂøµÁöÜÊâÄÊÑø<br />
          È≤úËä±Ëµ†Ëá™Â∑±<br />
          Á∫µÈ©¨Ë∏èËä±ÂêëËá™Áî±<br />
          ‰∏ÄÂÆöË¶ÅÂºÄÂøÉÔºÅÔºÅÔºÅ
        </div>
        <div class="wish-icons">
          <span class="wish-icon" onclick="createHearts(event)">üéÇ</span>
          <span class="wish-icon" onclick="createHearts(event)">üéÅ</span>
          <span class="wish-icon" onclick="createHearts(event)">üéà</span>
          <span class="wish-icon" onclick="createHearts(event)">‚ú®</span>
        </div>
      </div>
    </div>

    <audio id="bgMusic" loop>
      <source
        src="https://music.163.com/song/media/outer/url?id=478387.mp3"
        type="audio/mpeg"
      />
    </audio>

    <script>
      let currentPage = "welcomePage";
      const bgMusic = document.getElementById("bgMusic");
      const musicControl = document.getElementById("musicControl");
      let isMusicPlaying = true;
      let blownCandles = 0;

      // Ëá™Âä®Êí≠ÊîæÈü≥‰πê
      window.onload = function () {
        createFloatingElements();
        createSparkles();
        createRisingBalloons();
        playMusic();
      };

      // ÁÇπÂáª‰ªªÊÑè‰ΩçÁΩÆÂºÄÂßã
      document
        .getElementById("welcomePage")
        .addEventListener("click", startExperience);

      // È°µÈù¢ÂàáÊç¢
      function nextPage(pageId) {
        document.getElementById(currentPage).classList.remove("active");
        document.getElementById(pageId).classList.add("active");
        currentPage = pageId;

        // Â¶ÇÊûúÊòØÂàáÊç¢Âà∞Ëú°ÁÉõÈ°µÈù¢ÔºåÂàõÂª∫Âä®ÁîªÂÖÉÁ¥†
        if (pageId === "candlePage") {
          createFloatingElements("candleFloatingElements");
          createSparkles("candleSparkleContainer");
        }
      }

      // ÂºÄÂßã‰ΩìÈ™å
      function startExperience() {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.play().catch(() => {
          console.log("Auto-play was prevented");
        });
        nextPage("candlePage");
      }

      // Èü≥‰πêÊéßÂà∂
      function playMusic() {
        bgMusic
          .play()
          .then(() => {
            musicControl.textContent = "üîä";
          })
          .catch(() => {
            isMusicPlaying = false;
            musicControl.textContent = "üîá";
          });
      }

      musicControl.onclick = function () {
        if (isMusicPlaying) {
          bgMusic.pause();
          musicControl.textContent = "üîá";
        } else {
          bgMusic.play();
          musicControl.textContent = "üîä";
        }
        isMusicPlaying = !isMusicPlaying;
      };

      // ÂàõÂª∫Ê∞îÁêÉ
      function createBalloons() {
        const container = document.getElementById("balloonContainer");
        const colors = ["üéà", "üéä", "‚ú®", "üéâ", "üéÇ", "üéÅ"];

        setInterval(() => {
          const balloon = document.createElement("div");
          balloon.className = "balloon";
          balloon.textContent =
            colors[Math.floor(Math.random() * colors.length)];
          balloon.style.left = Math.random() * 100 + "vw";
          balloon.style.animationDelay = Math.random() * 2 + "s";
          balloon.onclick = function () {
            this.style.animation = "explode 0.5s forwards";
            createSparkles(this.offsetLeft, this.offsetTop);
            setTimeout(() => this.remove(), 500);
          };
          container.appendChild(balloon);
        }, 1000);
      }

      // ÂàõÂª∫Èó™ÂÖâÊïàÊûú
      function createSparkles(x, y) {
        for (let i = 0; i < 8; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = x + "px";
          sparkle.style.top = y + "px";
          sparkle.style.width = Math.random() * 10 + 5 + "px";
          sparkle.style.height = sparkle.style.width;
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 1500);
        }
      }

      // ‰øÆÊîπÁÉüËä±ÂàõÂª∫ÂáΩÊï∞
      function createFireworks() {
        // ÂàùÂßãÂåñÂÜÖÂÆπ
        let fireworksCanvas = document.getElementById("fireworks");
        let currentFireworks = document.createElement("canvas");
        let currentObject = currentFireworks.getContext("2d");
        let fireworksObject = fireworksCanvas.getContext("2d");

        // ËÆæÁΩÆÁîªÂ∏ÉÂ∞∫ÂØ∏
        currentFireworks.width = fireworksCanvas.width = window.innerWidth;
        currentFireworks.height = fireworksCanvas.height = window.innerHeight;

        // ÂàùÂßãÂåñÂèòÈáè
        let fireworksExplosion = [];
        let lastTime = new Date();
        let sparks = [];
        let maxRadius = 1;
        let autoPlayFlag = false;

        // Ê∑ªÂä†Êï∞ÁªÑÊâ©Â±ïÊñπÊ≥ï
        Array.prototype.foreach = function (callback) {
          for (let i = 0; i < this.length; i++) {
            if (this[i] !== null) {
              callback.apply(this[i], [i]);
            }
          }
        };

        // ÁªòÂà∂ÂàùÂßãÁÉüËä±
        function drawFireworks() {
          for (let i = 0; i < 100; i++) {
            let spark = new newSpark();
            sparks.push(spark);
            spark.paint();
          }
        }

        // Êñ∞Âª∫ÊòüÁÅ´‰ΩçÁΩÆ
        let newSpark = function () {
          this.x = Math.random() * fireworksCanvas.width;
          this.y =
            Math.random() * 2 * fireworksCanvas.height - fireworksCanvas.height;
          this.r = Math.random() * maxRadius;
        };

        newSpark.prototype = {
          paint: function () {
            fireworksObject.save();
            fireworksObject.beginPath();
            fireworksObject.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
            fireworksObject.fillStyle = "rgba(255,255,255," + this.r + ")";
            fireworksObject.fill();
            fireworksObject.restore();
          },
        };

        // ÁÉüËä±ÁàÜÁÇ∏ÊïàÊûú
        let explode = function (x, r, c, explodeArea, shape) {
          this.explodes = [];
          this.x = x;
          this.y = fireworksCanvas.height + r;
          this.r = r;
          this.c = c;
          this.shape = shape || false;
          this.explodeArea = explodeArea;
          this.dead = false;
          this.ba = parseInt(getRandom(80, 200));
        };

        explode.prototype = {
          _paint: function () {
            fireworksObject.save();
            fireworksObject.beginPath();
            fireworksObject.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
            fireworksObject.fillStyle = this.c;
            fireworksObject.fill();
            fireworksObject.restore();
          },
          _move: function () {
            let dx = this.explodeArea.x - this.x,
              dy = this.explodeArea.y - this.y;
            this.x = this.x + dx * 0.01;
            this.y = this.y + dy * 0.01;
            if (Math.abs(dx) <= this.ba && Math.abs(dy) <= this.ba) {
              this._explode();
              this.dead = true;
            } else {
              this._paint();
            }
          },
          _drawLight: function () {
            fireworksObject.save();
            fireworksObject.fillStyle = "rgba(255,228,150,0.3)";
            fireworksObject.beginPath();
            fireworksObject.arc(
              this.x,
              this.y,
              this.r + 3 * Math.random() + 1,
              0,
              2 * Math.PI
            );
            fireworksObject.fill();
            fireworksObject.restore();
          },
          _explode: function () {
            let embellishmentNum = getRandom(30, 200);
            let style = getRandom(0, 10) >= 5 ? 1 : 2;
            let color;
            if (style === 1) {
              color = {
                a: parseInt(getRandom(128, 255)),
                b: parseInt(getRandom(128, 255)),
                c: parseInt(getRandom(128, 255)),
              };
            }
            let fullRange = parseInt(getRandom(300, 400));
            for (let i = 0; i < embellishmentNum; i++) {
              if (style === 2) {
                color = {
                  a: parseInt(getRandom(128, 255)),
                  b: parseInt(getRandom(128, 255)),
                  c: parseInt(getRandom(128, 255)),
                };
              }
              let a = getRandom(-Math.PI, Math.PI);
              let x = getRandom(0, fullRange) * Math.cos(a) + this.x;
              let y = getRandom(0, fullRange) * Math.sin(a) + this.y;
              let radius = getRandom(0, 2);
              let embellishment = new newEmbellishment(
                this.x,
                this.y,
                radius,
                color,
                x,
                y
              );
              this.explodes.push(embellishment);
            }
          },
        };

        // ÁÉüËä±ÁÇπÁºÄÁîüÊàê
        let newEmbellishment = function (
          centerX,
          centerY,
          radius,
          color,
          tx,
          ty
        ) {
          this.tx = tx;
          this.ty = ty;
          this.x = centerX;
          this.y = centerY;
          this.dead = false;
          this.radius = radius;
          this.color = color;
        };

        newEmbellishment.prototype = {
          paint: function () {
            fireworksObject.save();
            fireworksObject.beginPath();
            fireworksObject.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            fireworksObject.fillStyle =
              "rgba(" +
              this.color.a +
              "," +
              this.color.b +
              "," +
              this.color.c +
              ",1)";
            fireworksObject.fill();
            fireworksObject.restore();
          },
          moveTo: function () {
            this.ty = this.ty + 0.3;
            let dx = this.tx - this.x,
              dy = this.ty - this.y;
            this.x = Math.abs(dx) < 0.1 ? this.tx : this.x + dx * 0.1;
            this.y = Math.abs(dy) < 0.1 ? this.ty : this.y + dy * 0.1;
            if (dx === 0 && Math.abs(dy) <= 80) {
              this.dead = true;
            }
            this.paint();
          },
        };

        // ‰øÆÊîπÂä®ÁîªÊïàÊûúÂáΩÊï∞
        function animationEffect() {
          fireworksObject.save();
          fireworksObject.fillStyle = "rgba(0,5,25,0.1)";
          fireworksObject.fillRect(
            0,
            0,
            fireworksCanvas.width,
            fireworksCanvas.height
          );
          fireworksObject.restore();

          let newTime = new Date();
          if (
            newTime - lastTime >
            getRandom(10, 1600) + (window.innerHeight - 767) / 2
          ) {
            let random = Math.random() * 100 > 15;
            let x = getRandom(0, fireworksCanvas.width);
            let y = getRandom(0, 400);
            if (random) {
              let bigExplode = new explode(
                getRandom(0, fireworksCanvas.width),
                getRandom(1, 3),
                "#FFF",
                {
                  x: x,
                  y: y,
                }
              );
              fireworksExplosion.push(bigExplode);
            }
            lastTime = newTime;
          }

          sparks.foreach(function () {
            this.paint();
          });

          fireworksExplosion.foreach(function () {
            let that = this;
            if (!this.dead) {
              this._move();
              this._drawLight();
            } else {
              this.explodes.foreach(function (index) {
                if (!this.dead) {
                  this.moveTo();
                } else {
                  if (index === that.explodes.length - 1) {
                    fireworksExplosion[fireworksExplosion.indexOf(that)] = null;
                  }
                }
              });
            }
          });

          requestAnimationFrame(animationEffect);
        }

        // Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
        fireworksCanvas.onclick = function (evt) {
          let x = evt.clientX;
          let y = evt.clientY;
          let explodeInstance = new explode(
            getRandom(
              fireworksCanvas.width / 3,
              (fireworksCanvas.width * 2) / 3
            ),
            2,
            "#FFF",
            {
              x: x,
              y: y,
            }
          );
          fireworksExplosion.push(explodeInstance);
        };

        // Ë∞ÉÊï¥ Canvas Ê†∑Âºè
        fireworksCanvas.style.position = "fixed";
        fireworksCanvas.style.top = "0";
        fireworksCanvas.style.left = "0";
        fireworksCanvas.style.zIndex = "3";
        fireworksCanvas.style.pointerEvents = "none";

        // ÂºÄÂßãÂä®Áîª
        drawFireworks();
        animationEffect();

        // Á™óÂè£Â§ßÂ∞èÊîπÂèòÊó∂Ë∞ÉÊï¥ÁîªÂ∏ÉÂ§ßÂ∞è
        window.addEventListener("resize", function () {
          currentFireworks.width = fireworksCanvas.width = window.innerWidth;
          currentFireworks.height = fireworksCanvas.height = window.innerHeight;
        });
      }

      // ‰ªé fireworks.html Â§çÂà∂ÂÖ∂‰ªñÂøÖË¶ÅÁöÑÂáΩÊï∞
      function getRandom(a, b) {
        return Math.random() * (b - a) + a;

      // Â§çÂà∂ explode Á±ªÂíåÂÖ∂‰ªñÂøÖË¶ÅÁöÑËæÖÂä©ÂáΩÊï∞
      // ... ËøôÈáåÈúÄË¶Å‰ªé fireworks.html Â§çÂà∂ÂÖ∂‰ªñÁõ∏ÂÖ≥ÂáΩÊï∞ ...

      // Ê∑ªÂä†ÂàõÂª∫ÂøÉÂΩ¢Âä®ÁîªÁöÑÂáΩÊï∞
      function createHearts(event) {
        const hearts = ["‚ù§Ô∏è", "üíñ", "üíù", "üíï", "üíó", "üíì", "üíò"];
        const container = document.querySelector(".floating-hearts");
        const icon = event.target;
        const rect = icon.getBoundingClientRect();

        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent =
              hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = `${rect.left + rect.width / 2}px`;
            heart.style.top = `${rect.top}px`;
            heart.style.setProperty("--tx", `${(Math.random() - 0.5) * 200}px`);
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
          }, i * 100);
        }

        icon.style.transform = "scale(1.2)";
        setTimeout(() => (icon.style.transform = "scale(1)"), 200);
      }

      function showMoreWishes() {
